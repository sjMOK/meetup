{% extends 'base.html' %}

{% block title %}예약 정보{% endblock %}

{% block content %}
<div style="
      margin: 0 auto;
      width: 80%;
    ">
    <h1>회의실 관련 안내 메일 발송드립니다.</h1>
    <div style="
        margin-top: 10px;
        color: gray;
      ">
      아래 예약 내용을 확인 후, 이상이 있을시 문의 부탁드립니다.
    </div>
    <br>
    <h2 style="
        border-bottom: 1px solid gray;
        padding-bottom: 10px;
      ">회의실 예약 안내</h2>
    <table style="
      width: 100%;
      border-spacing: 0;
      border: 1px solid black;
      border-radius: 5px;
      box-shadow: 2px 2px gray;
      ">
      <thead>
        <tr style="
          background-color: orange;
          color: white;
          ">
          <th style="padding: 10px 0">회의실</th>
          <th style="padding: 10px 0">예약자</th>
          <th style="padding: 10px 0">날짜</th>
          <th style="padding: 10px 0">시작 시간</th>
          <th style="padding: 10px 0">종료 시간</th>
        </tr>
      <tbody>
        <tr style="text-align: center;">
          <td style="padding: 5px 0">{{room_name}}</td>
          <td style="padding: 5px 0">{{user_name}}</td>
          <td style="padding: 5px 0">{{date}}</td>
          <td style="padding: 5px 0">{{start}}</td>
          <td style="padding: 5px 0">{{end}}</td>
        </tr>
      </tbody>
      </thead>
    </table>
    <div style="
      color: red;
      margin-top: 30px;
      text-decoration: underline;
      ">&phone; 문의사항 : 1588-9999</div>
  </div>
{% endblock %}
